<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="css/index.css" screen="all">
    <link rel="stylesheet" href="css/mediaq.css">
    <title>Media Query no formulário de login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="img"></div>

            <div id="form">
                <h1>login</h1>
                
                <p>Seja bem-vindo(a) novaente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="email">E-mail</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar" id="entrar">
                    <a href="">
                        Esqueci a senha
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
